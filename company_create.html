<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase yapılandırması (GÜVENLİ DEĞİL - KULLANMAYIN)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // GÜVENLİK AÇIĞI!
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID" // İsteğe bağlı
        };

        // Firebase'i başlatma (GÜVENLİ DEĞİL - KULLANMAYIN)
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        function veriEkle() {
            const ad = document.getElementById("ad").value;
            const soyad = document.getElementById("soyad").value;

            db.collection("test").add({ // "test" adında bir koleksiyon oluşturduk
                ad: ad,
                soyad: soyad
            })
            .then(() => {
                console.log("Veri eklendi.");
                alert("Veri eklendi.");
                document.getElementById("ad").value = "";
                document.getElementById("soyad").value = "";
            })
            .catch((error) => {
                console.error("Hata:", error);
                alert("Hata oluştu.");
            });
        }
    </script>
</head>
<body>
    <h1>Firebase Test</h1>
    Ad: <input type="text" id="ad"><br>
    Soyad: <input type="text" id="soyad"><br>
    <button onclick="veriEkle()">Ekle</button>
</body>
</html>
