<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şirket Oluştur - Adeka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>

    <script>
        // Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDMcqrc2WbWEFQNE7x_JnRCIhi1voSleHo",
            authDomain: "adenka-ecaaa.firebaseapp.com",
            projectId: "adenka-ecaaa",
            storageBucket: "adenka-ecaaa.firebasestorage.app",
            messagingSenderId: "315194082682",
            appId: "1:315194082682:web:29a43deb60ef92e2e682c3",
            measurementId: "G-J68N31NRQP"
        };

        // Firebase'i Başlat
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Müşteri Numarası Oluşturma
        function generateCustomerNumber() {
            const randomNum = Math.floor(100000 + Math.random() * 900000); // 6 haneli rastgele sayı
            return "ADEKA-" + randomNum;
        }

        // Şirket Kaydetme İşlemi
        function saveCompany(event) {
            event.preventDefault(); // Formun varsayılan işlevini engelle

            // Gerekli alanları al
            const companyName = document.getElementById("companyName").value.trim();
            const contactName = document.getElementById("contactName").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address = document.getElementById("address").value.trim();
            const notes = document.getElementById("notes").value.trim();

            // Alanlar boşsa uyarı ver
            if (!companyName || !contactName || !phone || !address || !notes) {
                alert("Lütfen tüm zorunlu alanları doldurun!");
                return;
            }

            // "Emin misiniz?" sorusu
            const confirmation = confirm("Emin misiniz? Şirket bilgilerini kaydetmek üzeresiniz.");

            if (!confirmation) {
                // Eğer kullanıcı onaylamazsa işlemi iptal et
                return;
            }

            // Firma kayıt tarihi
            const registerDate = new Date().toLocaleString("tr-TR");

            // Müşteri numarası oluştur
            const customerNumber = generateCustomerNumber();

            // Şirket verisini Firestore'a kaydet
            const companyData = {
                customerNumber,
                companyName,
                contactName,
                phone,
                address,
                notes,
                registerDate
            };

            // Firestore'a veri kaydetme işlemi
            db.collection("companies").add(companyData)
                .then(() => {
                    console.log("Şirket başarıyla kaydedildi!");
                    alert(`Şirket başarıyla kaydedildi!\nMüşteri Numarası: ${customerNumber}`);
                    window.location.href = "admin.html"; // Admin paneline yönlendir
                })
                .catch((error) => {
                    console.error("Hata oluştu: ", error); // Hata mesajını konsola yazdır
                    alert("Bir hata oluştu: " + error.message); // Kullanıcıya hata mesajı ver
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Şirket Oluştur</h1>
        <form onsubmit="saveCompany(event)">
            <div class="input-group">
                <label>Firma Adı (Zorunlu)</label>
                <input type="text" id="companyName" required>
            </div>
            <div class="input-group">
                <label>Yetkili Adı Soyadı (Zorunlu)</label>
                <input type="text" id="contactName" required>
            </div>
            <div class="input-group">
                <label>Vergi No (Opsiyonel)</label>
                <input type="text" id="taxNumber">
            </div>
            <div class="input-group">
                <label>Telefon Numarası (Zorunlu)</label>
                <input type="text" id="phone" required>
            </div>
            <div class="input-group">
                <label>Adres Bilgisi (Zorunlu)</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="input-group">
                <label>Firma ile İlgili Görüşme Notu (Zorunlu)</label>
                <textarea id="notes" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Kaydet</button>
        </form>
    </div>
</body>
</html>
